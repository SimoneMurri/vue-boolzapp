<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        Vue 3 Boolzapp
    </title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <div id="app">
        <main class="flex">
            <section class="userbar flex  flex-column">
                <div class="user-profile">
                    <div class="user">
                        <img src="./img/avatar_io.jpg" alt="">
                        <span>Sofia</span>
                    </div>
                    <div class="font">
                        <span><i class="fa-solid fa-circle-notch"></i></span>
                        <span><i class="fa-solid fa-message"></i></span>
                        <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                    </div>
                </div>
                <div class="notifications">
                    <div class="circle-white">
                        <span><i class="fa-solid fa-bell-slash"></i></span>
                    </div>
                    <div class="notifications-desktop">
                        <span>Ricevi notifiche di nuovi messaggi</span>
                        <br>
                        <span><u>Attiva notifiche desktop</u></span>
                    </div>
                </div>
                <div class="searchbar">
                    <form action="#">
                        <input type="text" placeholder=" &#xF002;   Cerca o inizia nuova chat" name="search">
                      </form>
                </div>
                <div class="contacts">
                    <!-- TODO: contacts list will show up here -->
                </div>
            </section>
            <section class="conversation-container flex flex-column">
                <div class="user-access">
                    <div class="user">
                        <img src="./img/avatar_1.jpg" alt="">
                        <div class="notifications-desktop">
                            <span>Michele</span>
                            <br>
                            <span class="color-gray">Ultimo accesso oggi alle 12:00</span>
                        </div>
                        <div class="font">
                            <span><i class="fa-solid fa-magnifying-glass"></i></span>
                            <span><i class="fa-solid fa-paperclip"></i></span>
                            <span><i class="fa-solid fa-ellipsis-vertical"></i></span>
                        </div>
                    </div>
                </div>
                <div class="messages clearfix">
                    <article class="message received">
                        Sciao Belo, stasero vieno?
                    </article>
                    <article class="message sent">
                        No dottoressa, veramente sarei occupato.
                    </article>
                    <article class="message received">
                        Si ma tu ha serio problemo, sposto sembro!
                    </article>
                    <article class="message sent">
                        Se vengo da una psichiatra ci sara' un motivo!!!!
                    </article>
                </div>
                <div class="message-input"></div>
            </section>
        </main>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
